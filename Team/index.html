<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Blaze</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .pokemon {
            width: 20%;
            padding: 20px 5%;
        }

        .pokemon img {
            width: 100%;
        }

        .info {
            display: flex;
            justify-content: space-around;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="pokemon">
            <img src="Imgs/Garchomp.png">
            <div class="info">
                <a class="name">Garchomp</a>
                <a class="Level">Level 72</a>
                <a class="Item">Lum Berry</a>
            </div>
        </div>
        <div class="pokemon">
            <img src="Imgs/Leafeon.png">
        </div>
        <div class="pokemon">
            <img src="Imgs/Ninetales.png">
        </div>
        <div class="pokemon">
            <img src="Imgs/Aggron.png">
        </div>
        <div class="pokemon">
            <img src="Imgs/Charizard-Mega_Y.png">
        </div>
        <div class="pokemon">
            <img src="Imgs/Corviknight.png">
        </div>
    </div>
</body>

</html>
