<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Blaze</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .pokemon {
            width: 20%;
            padding: 10px;
            margin: 10px 5%;
            background-color: #6a4343;
            border-radius: 10px;
            color: white;
        }

        .pokemon .img {
            width: 100%;
        }

        .ball {
            height: 40px;
            margin: auto;
            display: block;
            margin-top: -30px;
        }

        .toggle {
            cursor: pointer;
        }

        .info {
            display: flex;
            justify-content: space-around;
            font-size: 16px;
            flex-direction: column;
            max-height: 0;
            transition: .3s;
            overflow: hidden;
        }

        .toggle:hover+.info {
            max-height: 150px;
        }

        .attacks {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .attacks div {
            width: CALC(50% - 21px);
            padding: 8px;
            border-radius: 10px;
            margin: 0 5px 5px 0;
            color: white;
            box-shadow: 3px 3px 6px 0px #00000059;
        }

        .dragon {
            background-color: darkslateblue;
        }

        .ground {
            background-color: #c9ae06;
            ;
        }

        .fire {
            background-color: #b92b09;
            ;
        }

        .rock {
            background-color: #795548;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="pokemon">

            <img class="ball" src="Imgs/moonball2.png">
            <img class="img" src="Imgs/Garchomp.png">
            <div class="name toggle">Garchomp</div>
            <div class="info">
                <a class="level">Level 72</a>
                <a class="item">Lum Berry</a>
                <div class="attacks">
                    <div class="dragon">Dragon Claw</div>
                    <div class="ground">Earthquake</div>
                    <div class="fire">Fire Fang</div>
                    <div class="rock">Stone Edge</div>
                </div>
            </div>
        </div>
        <div class="pokemon">
            <img class="img" src="Imgs/Leafeon.png">
        </div>
        <div class="pokemon">
            <img class="img" src="Imgs/Ninetales.png">
        </div>
        <div class="pokemon">
            <img class="img" src="Imgs/Aggron.png">
        </div>
        <div class="pokemon">
            <img class="img" src="Imgs/Charizard-Mega_Y.png">
        </div>
        <div class="pokemon">
            <img class="img" src="Imgs/Corviknight.png">
        </div>
    </div>
</body>

</html>
